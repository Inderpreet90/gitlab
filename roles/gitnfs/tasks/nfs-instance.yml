---

- name: Gather Subnets facts
  ec2_vpc_subnet_facts:
    aws_region: "{{ aws_region }}"
    filters:
      "tag:Name": "{{ sub_pub1_name }}"
#sub_pvt1_name
  register: vpcsub

- name: Identify the Pvt Subnet ID
  set_fact:
    subid: "{{ item.id }}"
  with_items: "{{ vpcsub.subnets }}"
  
- name: Launch NFS instance
  ec2:
    region: "{{ aws_region }}"
    key_name: "{{ ec2_key_name }}"
    instance_type: "{{ ec2_instance_type }}"
    image: "{{ ec2_image }}"
    count: "{{ ec2_exact_count }}"
    vpc_subnet_id: "{{ subid }}"
    assign_public_ip: yes
    group: "{{ ec2_group }}"
    volumes: "{{ ec2_root_volume }}"
    instance_tags: 
      Name: "{{ server_name }}"
  register: ec2

- name: Wait for Instance
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  with_items: "{{ ec2.instances }}"

- name: Add new host to our inventory.
  add_host: 
    hostname: "{{ inventory_hostname }}" 
    groupname: nfs 
    ansible_ssh_host: "{{ item.public_ip }}"
    ansible_ssh_user: centos 
    ansible_ssh_private_key_file: /home/inder/Downloads/aws.pem 
  with_items: "{{ ec2.instances }}"

